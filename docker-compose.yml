version: '3.1'

services:
  fwe-trip-db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: trip_database
      POSTGRES_USER: trip_db_user
      POSTGRES_PASSWORD: securePassword123!
    ports:
      - 5432:5432
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'trip_db_user', '-d', 'trip_database']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - fwe-trip-db-data:/var/lib/postgresql/data

volumes:
  fwe-trip-db-data:
    driver: local

