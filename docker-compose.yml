services:
  fwe-travel-planning-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
    ports:
      - 3000:3000
    depends_on:
      - fwe-travel-planning-backend
  fwe-travel-planning-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
    - ./backend/.env
    ports:
      - 4000:4000
    depends_on:
      fwe-travel-planning-db:
        condition: service_healthy

  fwe-travel-planning-db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_DB: trip_database
      POSTGRES_USER: trip_db_user
      POSTGRES_PASSWORD: securePassword123!
    ports:
      - 5432:5432
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'trip_db_user', '-d', 'trip_database']
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - fwe-travel-planning-db-data:/var/lib/postgresql

volumes:
  fwe-travel-planning-db-data:
    driver: local
